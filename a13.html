<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <style media="screen">
      ul.a{list-style-type:circle;}
      ul.b{list-style-type:square;}
      ol.c{list-style-type:upper-roman;}
      ol.d{list-style-type:lower-alpha;}
    </style>
    <title></title>
  </head>
  <body>
    <h1>lists</h1>
    <p>example of unordered lists:</p>
    <ul class="a">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ul>
    <ul class="b">
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ul>
    <p>example of ordered list</p>
    <ol class="c" >
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ol>
    <ol class="d" >
      <li>coffee</li>
      <li>tea</li>
      <li>milk</li>
    </ol>
  </body>
</html>
