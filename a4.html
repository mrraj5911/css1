<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      div {background-color:green;}
      div.cl{opacity:0.1;}
      div.cll{opacity:0.3;}
      div.ca{opacity:0.6;}
    </style>
  </head>
  <body>
    <h1>transparent</h1>
    <p>example of opacity</p>
    <div class="cl">
      <h1>opacity 0.1)</h1>
    </div>
    <div class="cll">
      <h1>opacity 0.3)</h1>
    </div>
    <div class="ca">
        <h1>opacity 0.6)</h1>
    </div>
    <h1>opacity 1 (default)</h1>
  </body>
</html>
